<div class="uk-container">
    <div class="content-user">
        <div class="uk-card uk-card-default my-card">
            <div class="uk-card-header">
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom"><b style="color: white">Change Profile Details</b></h3>
                  </div>
            </div>
            <div class="uk-card-body">
                <form  class="uk-form-stacked">
                             
                            
                    <div class="uk-margin">
                        <div class="uk-inline">
                        <label class="uk-form-label form-lable" for="form-stacked-text ">First Name</label>
                            <input  placeholder="frist name" class="uk-input  uk-form-width-large" type="text" id="firstname" name="firstname" autofocus>
                        </div>
                    </div>

                   <div class="uk-margin">
                       <div class="uk-inline">
                            <label class="uk-form-label form-lable" for="form-stacked-text ">Last Name</label>
                           <input placeholder="last name" class="uk-input  uk-form-width-large" type="text" id="lastname" name="lastname" >
                       </div>
                   </div>

                   <div class="uk-margin">
                        <div class="uk-inline">
                             <label class="uk-form-label form-lable" for="form-stacked-text ">Middle Name</label>
                            <input placeholder="last name" class="uk-input  uk-form-width-large" type="text" id="middlename" name="middlename" >
                        </div>
                    </div>

                   <div class="uk-margin">
                           <div class="uk-inline">
                                <label class="uk-form-label form-lable" for="form-stacked-text ">Email</label>
                               <input placeholder="Email" class="uk-input  uk-form-width-large" type="email" id="email" name="email" >
                           </div>
                       </div>

                   <div class="uk-margin">
                       <div class="uk-inline">
                            <label class="uk-form-label form-lable" for="form-stacked-text ">Phone</label>
                           <input placeholder="Phone" class="uk-input  uk-form-width-large" type="number" id="phone" name="phone"> 
                       </div>
                   </div>

                   <div class="uk-margin">
                        <div class="uk-inline">
                             <label class="uk-form-label form-lable" for="form-stacked-text ">Sex</label>
                             <div class="uk-form-controls">
                                    <select class="uk-select  uk-form-width-large" id="form-stacked-select">
                                        <option>Option</option>
                                        <option>male</option>
                                        <option>female</option>
                                    </select>
                                </div>
                        </div>
                    </div>
                    <div class="uk-margin">
                            <div class="uk-inline">
                                 <label class="uk-form-label form-lable" for="form-stacked-text ">State</label>
                                <input placeholder="Phone" class="uk-input  uk-form-width-large" type="text" id="state" name="state"> 
                            </div>
                        </div>
                        <div class="uk-margin">
                                <div class="uk-inline">
                                     <label class="uk-form-label form-lable" for="form-stacked-text ">Age</label>
                                    <input placeholder="Phone" class="uk-input  uk-form-width-large" type="text" id="age" name="age"> 
                                </div>
                            </div>
                            <div class="uk-margin">
                                    <div class="uk-inline">
                                         <label class="uk-form-label form-lable" for="form-stacked-text ">School</label>
                                         <div class="uk-form-controls">
                                        <select class="uk-select  uk-form-width-large" id="form-stacked-select">
                                            <option>Option</option>
                                            <option>option</option>
                                            <option>option</option>
                                </select>
                             </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                            <div class="uk-inline">
                                 <label class="uk-form-label form-lable" for="form-stacked-text ">Level</label>
                                 <div class="uk-form-controls">
                                <select class="uk-select  uk-form-width-large" id="form-stacked-select">
                                    <option>Option</option>
                                    <option>option</option>
                                    <option>option</option>
                        </select>
                     </div>
                </div>
            </div>
            <div class="uk-margin">
                    <div class="uk-inline">
                         <label class="uk-form-label form-lable" for="form-stacked-text ">Faculty</label>
                        <input placeholder="Phone" class="uk-input  uk-form-width-large" type="text" id="age" name="age"> 
                    </div>
                </div>

                <div class="uk-margin" uk-margin>
                        <div uk-form-custom="target: true">
                            <label class="uk-form-label form-lable" for="form-stacked-text ">Profile Image</label>
                            <input type="file">
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                        </div>
                        <div uk-form-custom="target: true">
                                <label class="uk-form-label form-lable" for="form-stacked-text ">Upload Images</label>
                                <input type="file">
                                <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                            </div>
                    </div>

            </div>
            <div class="uk-card-footer">
                <div class="uk-animation-toggle" tabindex="0">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-small"
                        style="background-color:#3D9FB9;  opacity: 0.8; 
                        color:white;max-height: 50px !important; min-height: 50px !important; height:50px;  width: 100%">
                        <b>Update</b></button></a>
            </div>       
    </form>
            </div>
        </div>
    </div>
</div>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>
</html>
